{% extends "base.html" %}

{% block title %}Book Room{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Book Your Stay</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ room.name }}</h5>
                    <p class="card-text">{{ room.description[:200] }}...</p>
                    <div class="d-flex justify-content-between">
                        <span class="h5">â‚¹{{ "%.2f"|format(room.price) }}/night</span>
                        <span class="badge bg-info">{{ room.capacity }} Guests</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <form id="bookingForm" method="POST" class="booking-form">
                <input type="hidden" id="room_id" name="room_id" value="{{ room.id }}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="check_in" class="form-label">Check-in Date</label>
                        <input type="date" class="form-control" id="check_in" name="check_in" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="check_out" class="form-label">Check-out Date</label>
                        <input type="date" class="form-control" id="check_out" name="check_out" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="guests" class="form-label">Number of Guests</label>
                    <select class="form-select" id="guests" name="guests" required>
                        {% for i in range(1, room.capacity + 1) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/booking.js') }}"></script>
{% endblock %}
