{% extends "base.html" %}

{% block title %}Edit Room{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Room</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Room Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ room.name }}" required>
        </div>
        <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <input type="text" class="form-control" id="room_type" name="room_type" value="{{ room.room_type }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price per Night</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ room.price }}" required>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room.capacity }}" required>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ room.image_url }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ room.description }}</textarea>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="available" name="available" {% if room.available %}checked{% endif %}>
                <label class="form-check-label" for="available">Available</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Room</button>
        <a href="{{ url_for('admin_rooms') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
